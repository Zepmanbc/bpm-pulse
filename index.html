<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Pulse BPM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            gap: 18px;
        }

        .dot {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            transition: background 0.08s, transform 0.08s;
        }

        .dot.on {
            background: #00ff66;
            transform: scale(1.2);
        }

        #pulse {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #333;
            transition: background 0.08s;
        }

        #pulse.on {
            background: #00ff66;
        }
    </style>
    </head>
    <body>
    <div id="container"></div>

    <script>

        const params = new URLSearchParams(window.location.search);

        const bpm = Number(params.get("bpm")) || 120;
        const beats = Number(params.get("beats")) || 4;

        const interval = 60000 / bpm;

        const container = document.getElementById("container");
        const dots = [];

        for (let i = 0; i < beats; i++) {
            const dot = document.createElement("div");
            dot.className = "dot";
            container.appendChild(dot);
            dots.push(dot);
        }

        function tick() {
            const now = Date.now();

            const step = Math.floor(now / interval);
            const current = step % beats;

            dots.forEach(d => d.classList.remove("on"));
            dots[current].classList.add("on");

            requestAnimationFrame(tick);
        }

        requestAnimationFrame(tick);



    </script>
</body>
</html>
